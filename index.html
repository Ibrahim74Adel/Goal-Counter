<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التصاعدي منذ هدف القاضية</title>
</head>
<body>

<div class="overlay">
    <div class="container">
        <div class="section">
            <h2>العد التصاعدي</h2>
            <div id="countup">
                <p id="yearsUp">0</p>
                <p id="monthsUp">0</p>
                <p id="weeksUp">0</p>
                <p id="daysUp">0</p>
                <p id="hoursUp">0</p>
                <p id="minutesUp">0</p>
                <p id="secondsUp">0</p>
            </div>
        </div>

        <div class="section">
            <h2>عدد الثواني والمكونات الأخرى</h2>
            <div id="countdown">
                <p id="totalSeconds">0</p>
                <p id="totalMinutes">0</p>
                <p id="totalHours">0</p>
                <p id="totalDays">0</p>
                <p id="totalWeeks">0</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
